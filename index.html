<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UGV Exams</title>
<link rel="icon" type="image/png" href="image_2025-11-27_153741118-removebg-preview.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>
    <div class="geometric-shape shape-4"></div>
    <div class="geometric-shape shape-5"></div>
    <div class="geometric-shape shape-6"></div>
  </div>
  
  <div class="wrap">
    <div class="top">
      <div class="brand" onclick="goDashboard()" style="cursor:pointer">
        <div class="banner">
           <img src="image_2025-11-27_153741118-removebg-preview.png" alt="UGV Exams Logo" style="height:64px;width:64px;object-fit:contain;filter:drop-shadow(0 0 15px rgba(139, 92, 246, 0.6))">
           <div>
             <h1>UGV Exams</h1>
             <div class="lead">Online Examination Portal</div>
           </div>
        </div>
      </div>
      <div class="userbox" id="userBox">
        <!-- populated by js -->
      </div>
    </div>

    <div class="grid">
      <!-- MAIN -->
      <main id="main" class="card">
        <!-- Content will be rendered here -->
      </main>

      <!-- SIDEBAR -->
      <aside class="card" id="sidebar">
        <div id="sidebarContent">
          <!-- login or role nav -->
        </div>
      </aside>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
